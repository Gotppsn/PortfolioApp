<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>John Doe | Full-Stack Developer</title>
    <base href="/" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="css/tailwind.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/atom-one-dark.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <meta name="description" content="John Doe - Full-Stack Developer specializing in C#, ASP.NET Core, and cloud technologies. View my portfolio, projects, and experience.">
    <meta name="theme-color" content="#0284c7" />
</head>

<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200">
    <div id="app">
        <div class="flex justify-center items-center min-h-screen">
            <div class="text-center">
                <!-- Loading spinner with gradient -->
                <div class="relative h-16 w-16 mx-auto mb-4">
                    <div class="absolute inset-0 rounded-full border-4 border-t-blue-600 border-r-purple-600 border-b-blue-600 border-l-purple-600 opacity-25"></div>
                    <div class="absolute inset-0 rounded-full border-4 border-t-blue-600 border-r-transparent border-b-transparent border-l-transparent animate-spin"></div>
                </div>
                <p class="text-lg font-medium text-gray-600 dark:text-gray-300">Loading...</p>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui" class="fixed inset-x-0 bottom-0 bg-red-100 dark:bg-red-900 p-4 text-red-700 dark:text-red-300 z-50 hidden">
        <div class="container mx-auto flex justify-between items-center">
            <div>
                An unhandled error has occurred.
                <a href="" class="text-red-800 dark:text-red-200 font-semibold underline ml-2">Reload</a>
            </div>
            <span class="dismiss cursor-pointer font-bold">&times;</span>
        </div>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
